<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Aron's To Do List</h1>
    </header>
    <div class="container">
        <input id="inputField"  type="text" placeholder=" Enter your to-do">
        <button id="addToDo">+</button>
        <div class="to-do" id="toDoContainer">
        </div>
    </div>
    <div class="info">
        <h4>single click to complete task</h4>
        <h4>double click to remove task</h4>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
